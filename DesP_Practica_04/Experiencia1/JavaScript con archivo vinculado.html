<!--JavaScript en archivo vinculado-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript con archivo vinculado</title>
    <style>
        /* Estilos CSS para el botón */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web con JavaScript Vinculado</h1>
    </header>

    <main>
        <section>
            <h2>Función de Saludo</h2>
            <p>Haz clic en el botón para mostrar un mensaje de saludo:</p>
            <button id="saludoButton">Mostrar Saludo</button>
        </section>

        <section>
            <h2>Contador</h2>
            <p>Presiona el botón para aumentar el contador:</p>
            <p id="contador">0</p>
            <button id="contadorButton">Aumentar Contador</button>
        </section>
    </main>

    <!-- Vinculando archivo JavaScript externo -->
    <script src="mi-script.js"></script>
</body>
</html>
