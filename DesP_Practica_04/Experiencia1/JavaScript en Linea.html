<!--JavaScript en linea-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript en linea</title>
    <style>
        /* Estilos CSS para el botón */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web con JavaScript en linea</h1>
    </header>

    <main>
        <section>
            <h2>Función de Saludo</h2>
            <p>Haz clic en el botón para mostrar un mensaje de saludo:</p>
            <button onclick="alert('¡Ejemplo JavaScript en linea!')">Mostrar Saludo</button>
        </section>
    </main>
</body>
</html>
