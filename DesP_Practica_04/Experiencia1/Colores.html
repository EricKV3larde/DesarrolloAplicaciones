<!--Archivo HTML-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar Colores</title>
</head>
<body>
    <h1>Mostrar/Ocultar Colores</h1>
    <div id="color1" class="color-box"></div>
    <div id="color2" class="color-box"></div>
    <div id="color3" class="color-box"></div>
    <button id="mostrarColor1">Mostrar Rojo</button>
    <button id="mostrarColor2">Mostrar Azul</button>
    <button id="mostrarColor3">Mostrar Verde</button>
    <button id="ocultarColores">Ocultar Colores</button>

    <!-- Estilos CSS en etiquetas -->
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            display: none;
        }

        #color1 {
            background-color: red;
        }

        #color2 {
            background-color: blue;
        }

        #color3 {
            background-color: green;
        }
    </style>

    <!-- JavaScript en archivo externo -->
    <script src="colores.js"></script>
</body>
</html>
