<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="nombre.css">
  <title>Ejemplo de CSS con selectores de ID</title>
</head>
<body>
  <div class="contenedor">

      <footer id="pie-pagina">

      </footer>

        <h2>Sección 1</h2>

      </section>
      <section class="contenido" id="seccion2">

      </section>
      <section class="contenido" id="seccion3">

      <section class="contenido" id="seccion4">
