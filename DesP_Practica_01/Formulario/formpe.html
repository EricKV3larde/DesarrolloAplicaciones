<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- Etiqueta para controlar la visualización en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazamos nuestro css-->
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario de Contacto</title>
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <!-- Inicio del formulario con acción(action = a donde se enviaran los datos para que sean procesados) y método de envío(post este método se utiliza para enviar datos al servidor en segundo plano. Los datos se envían en el cuerpo de la solicitud HTTP y no son visibles en la URL) -->
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" required>
            </li>
            <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" required>
            </li>
            <li>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message" rows="4" required> 
                    Por defecto, este elemento contiene este texto 
                </textarea>
            </li>
        </ul>
        <button type="submit">Enviar mensaje</button>
    </form>
</body>

</html>
