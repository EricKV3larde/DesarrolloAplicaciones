<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>BASE</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"
            >Registro Desarrollo de aplicaciones</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Inicio</a
              >
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="{% url 'products' %}">Productos</a>
              <!-- Verificaar si el usuario esta logeado -->
              {% if request.user.is_authenticated %}
                <a class="nav-link" href="{% url 'exit' %}">Salir</a>
              {%else%}
                <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                <a class="nav-link" href="{% url 'formulario' %}">Registrar Formulario</a>
              {% endif %}

            </div>
          </div>
        </div>
      </nav>

      <h2>INICIO</h2>
      {% block content%} {% endblock%}
    </div>


  </body>
</html>
